<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Berita</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    button {
      padding: 10px 20px;
      background: #d00000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #a00000;
    }
  </style>
</head>
<body>

  <button onclick="logout()" style="float:right;">Logout</button>
  <h2>Upload Berita Baru</h2>

  <form id="form-upload" enctype="multipart/form-data">
    <input type="text" id="title" placeholder="Judul Berita" required>
    <select id="category" required>
      <option value="">Pilih Kategori</option>
      <option value="1">Politics</option>
      <option value="2">Sports</option>
      <option value="3">Health</option>
      <option value="4">Investment</option>
      <option value="5">Games</option>
      <option value="6">F&B</option>
    </select>
    <textarea id="content" placeholder="Isi berita..." required></textarea>
    <input type="file" id="image" required>
    <button type="submit">Upload</button>
  </form>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("Anda belum login!");
      location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("token");
      alert("Berhasil logout.");
      window.location.href = "login.html";
    }

    document.getElementById("form-upload").addEventListener("submit", function(e) {
      e.preventDefault();

      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("content", document.getElementById("content").value);
      formData.append("category_id", document.getElementById("category").value);
      formData.append("image", document.getElementById("image").files[0]);

      fetch("http://localhost:3000/api/upload", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${token}`
        },
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert("Berita berhasil diupload!");
          location.reload();
        } else {
          alert("Gagal upload: " + (data.error || "Unknown error"));
        }
      });
    });
  </script>

</body>
</html>
